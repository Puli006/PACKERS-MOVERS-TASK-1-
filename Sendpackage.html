<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Package</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('sendpackage.jpeg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        header nav ul li {
            margin-left: 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .send-package-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .send-package-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .send-package-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .send-package-form input,
        .send-package-form select,
        .send-package-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-package-form input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
            border: none;
        }

        .send-package-form input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>HARI PACKERS AND MOVERS</h1>
        <nav>
            <ul>
                <li><a href="Homepage.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="send-package-container">
            <h2>Send Your Package</h2>
            <form class="send-package-form" action="#" method="post">
                <label for="senderName">Sender's Name:</label>
                <input type="text" id="senderName" name="senderName" placeholder="Enter your name" required>
                
                <label for="senderAddress">Sender's Address:</label>
                <textarea id="senderAddress" name="senderAddress" rows="3" placeholder="Enter your address" required></textarea>
                
                <label for="receiverName">Receiver's Name:</label>
                <input type="text" id="receiverName" name="receiverName" placeholder="Enter receiver's name" required>
                
                <label for="receiverAddress">Receiver's Address:</label>
                <textarea id="receiverAddress" name="receiverAddress" rows="3" placeholder="Enter receiver's address" required></textarea>
                
                <label for="packageWeight">Package Weight (in kg):</label>
                <input type="number" id="packageWeight" name="packageWeight" placeholder="Enter package weight" required>
                
                <label for="deliveryOption">Delivery Option:</label>
                <select id="deliveryOption" name="deliveryOption" required>
                    <option value="standard">Standard Delivery</option>
                    <option value="express">Express Delivery</option>
                    <option value="overnight">Overnight Delivery</option>
                </select>
                
                <input type="submit" value="Send Package">
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Hari Packers and Movers</p>
    </footer>
</body>
</html>
